<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - P2P Lending Platform</title>
    <!-- Link to your main CSS file -->
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="signup-container">
        <h1>Create a New Account</h1>
        <form id="signupForm">
            <div class="form-group">
                <label for="nameInput">Full Name</label>
                <input type="text" id="nameInput" class="form-control" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="emailInput">Email address</label>
                <input type="email" id="emailInput" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="passwordInput">Password</label>
                <input type="password" id="passwordInput" class="form-control" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label for="confirmPasswordInput">Confirm Password</label>
                <input type="password" id="confirmPasswordInput" class="form-control"
                    placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
    <!-- Include the JavaScript file that contains the signup logic -->
    <script src="../js/signup.js"></script>
</body>

</html>
