<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repay Loan in Stablecoin</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h2 class="mt-4">Repay a Loan</h2>
        <form id="repayLoanForm" class="mt-3">
            <div class="form-group">
                <label for="loanIdInput">Loan ID:</label>
                <input type="number" id="loanIdInput" class="form-control" placeholder="Enter Loan ID" required min="0">
            </div>
            <div class="form-group">
                <label for="repaymentAmountInput">Repayment Amount (in stablecoin, smallest unit):</label>
                <input type="number" id="repaymentAmountInput" class="form-control" placeholder="Amount" required
                    min="1">
            </div>
            <button type="submit" class="btn btn-primary">Repay Loan</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.0/web3.min.js"></script>
    <script src="../js/repayLoan.js"></script>
</body>

</html>
